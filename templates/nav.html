{% load static %}
<nav class="navbar navbar-expand fixed-top mb-4" id="main-navbar">
    <div class="container">

        <a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href="{% url 'posts:feed'%}">
            <img src="https://img.icons8.com/plasticine/100/000000/camera--v1.png" height="45" class="d-inline-block align-top"/>
        </a>

        <div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:detail' request.user.username %}">
                        {%if request.user.profile.picture %}
                            <img src="{{ request.user.profile.picture.url }}" height="35" class="d-inline-block align-top rounded-circle" alt="Profile" />
                        {% else %}
                            <img src="{% static 'img/default-profile.png' %}" height="35" class="d-inline-block align-top rounded-circle" alt="Profile" />
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img height="35" src="https://img.icons8.com/carbon-copy/100/000000/bell--v1.png" class="d-inline-block align-top"/>
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url 'posts:new_post'%}" class="nav-link">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url "users:logout" %}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
