{% extends 'base.html' %}

{% block head_content %}
<title>Copigram</title>
{% endblock %}
{% block container %}
    <div class="row" id="user-post">
        {% for post in posts %}
        <div class="col-12 col-md-6 offset-md-3 mb-4">
            <div class="media" style="margin-top:4rem">
                <div class="media-body">
                    <h5 class="mt-0">{{post.name}}</h5>
                    {{post.modified}}
                </div>
            </div>
            <img id="publicaion" class="img-fluid mt-3 border rounded" src="{{post.thumbnail.path}}.{{post.thumbnail.extension}}" alt="{{post.name}}" style="width:100%; height:300px"/>
            <h6 class="ml-l mt-l">{{post.description}}</h6> 
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
{% endblock %}
