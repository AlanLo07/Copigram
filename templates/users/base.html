<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head_content %}{% endblock %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <meta viewport="width=device-width, initial-scale=1">
</head>
<body style="background-image: linear-gradient(to right, #34C7B6, #5AFA8D) !important;">
    <div class="container h-100" >
        <div class="row h-25 mt-0 mx-4 mt-0">
            <div class="col">
            </div>
        </div>
        <div class="row h-50 h-md-25 mt-0 mx-4 mt-0 align-items-center justify-content-center">
            <div class="col-12 col-lg-6">
                <img src="https://img.icons8.com/plasticine/100/000000/camera--v1.png" class="img-fluid rounded mx-auto d-block" style="max-width: 60%;">
            </div>
            <div class="col-12 col-lg-6" style="border-radius:1.5rem" id="auth-container">
                <h1 class="text-center">Member Login</h1>
                {% block container %}{% endblock%}
            </div>
        </div>
    </div>
</body>
</html>
