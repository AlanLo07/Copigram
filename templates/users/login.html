{% extends "users/base.html" %}
{% block head_content %}
<title>Copigram Login</title>
{% endblock %}

{% block container %}
    <form method="post" action={% url "login"%}>
        {% csrf_token %}
        <div class="input-group p-2">
            <input type="text" placeholder="Username" name="username" class="form-control form-control-lg" style="border-radius:1.5rem; background-color: rgba(52,199,182,.2);"/>
        </div>
        <div class="input-group p-2">
            <input type="password" placeholder="Password" name="password" class="form-control form-control-lg" style="border-radius:1.5rem; background-color: rgba(52,199,182,.2);"/>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2 btn-lg" style="border-radius:1.5rem">Sig in</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {%endif%}
{% endblock %}
